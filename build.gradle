plugins {
    id 'java'
}

group 'com.producttestframework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Cucumber dependencies
    testCompile 'io.cucumber:cucumber-java8:4.2.5'
    testCompile 'io.cucumber:cucumber-junit:4.2.5'

    compile group: 'io.cucumber', name: 'cucumber-testng', version: '4.2.6'


    // TestNG
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'

    // Selenium WebDrvier Dependencies
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.3.0'

    // Extra dependencies for Drivers
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    // Logging
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}

test {
    useTestNG() {
        suites 'testing.xml'
    }
}
